<table mat-table [dataSource]="users$">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container>
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <!-- Has used the translator Column -->
    <ng-container>
        <th mat-header-cell *matHeaderCellDef>Used the translator</th>
        <td mat-cell *matCellDef="let user">
            <mat-checkbox [checked]="user.hasUsedTranslator"></mat-checkbox>
        </td>
    </ng-container>

    <ng-container>
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
            <button mat-icon-button>
                <mat-icon>visibility</mat-icon>
            </button>
        </td>
    </ng-container>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100, 500]" showFirstLastButtons>
    </mat-paginator>
</table>
