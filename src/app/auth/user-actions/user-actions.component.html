<button mat-icon-button color="accent" [matMenuTriggerFor]="menu" aria-label="User's actions">
    <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <ng-container *ngIf="userRole.isAdmin$ | async;">
        <app-admin-button></app-admin-button>
    </ng-container>

    <!-- Show logout button only if user is authenticated -->
    <ng-container *ngIf="auth.isAuthenticated$ | async;">
        <app-logout-button></app-logout-button>
    </ng-container>
</mat-menu>
